<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>{{ .Query }}</title>
  </head>
  <body>
    <section id="results">
      {{ range .Results }}
      <a href="{{ .Url }}">
        <p>{{ .Short }}</p>
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>
      </a>
      {{ end }}
    </section>
    <section id="images">
      {{ range .Images }}
      <div class="img-container">
        <a href="{{ .Media }}">
          <img src="{{ .Thumbnail }}" alt="{{ .Title }}" />
        </a>
        <a class="img-title" href="{{ .Url }}">{{ .Title }}</a>
      </div>
      {{ end }}
    </section>
    <div id="btm-container"></div>
  </body>
</html>

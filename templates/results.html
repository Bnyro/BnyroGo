<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>{{ .Query }}</title>
  </head>
  <body>
    <section id="results">
      {{ range .Results }}
      <a href="{{ .Href }}">
        <p>{{ .Href }}</p>
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>
      </a>
      {{ end }}
    </section>
    <div id="btm-container"></div>
  </body>
</html>
